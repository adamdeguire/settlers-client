<!DOCTYPE html>
<html>
    <head>
      <title>Settlers</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    </head>
    <body>
      <div class="app container">
        <div id="menu" class="row">
          <div class="col-5">
            <section id="auth" class="border hideOnSignIn">
              <h1>Settlers</h1>
            <form id="signUp" class="hideOnStart hideOnSignIn auth border">
              <h2>Sign Up</h2>
              <label for="signUpEmail" class="col-12">Email:</label>
              <input id="signUpEmail" name="credentials[email]" type="email" class="input col-12">
              <label for="signUpPass" class="col-12">Password:</label>
              <input id="signUpPass" name="credentials[password]" type="password" class="input col-12">
              <label for="signUpPassConfirm" class="col-12">Confirm Password:</label>
              <input id="signUpPassConfirm" name="credentials[password_confirmation]" type="password" class="input col-12">
              <button type="submit" class="btn btn-light">Sign Up</button>
            </form>
            <form id="signIn" class="showOnStart hideOnSignIn auth border">
              <h2>Sign In</h2>
              <label for="signInEmail" class="col-12">Email:</label>
              <input id="signInEmail" name="credentials[email]" type="email" class="input col-12">
              <label for="signInPass" class="col-12">Password:</label>
              <input id="signInPass" name="credentials[password]" type="password" class="input col-12">
              <button id="signInButton" type="submit" class="btn btn-light">Sign In</button>
            </form>
            <form id="authButtons" class="showOnStart hideOnSignIn border">
              <h3 id="authHeader">New here?</h3>
              <button id="signUpInstead" class="instead btn btn-light">Sign Up</button>
              <button id="signInInstead" class="hideOnStart instead btn btn-light">Sign In</button>
            </form>
          </section>
          <h3 id="message"></h3>
            <div class="hideOnStart showOnSignIn" id="gameMenu">
              <section class="overflow-auto rounded col-12" id="gameLog">
              </section>
              <form id="chatInput">
                <input id="chat" autocomplete="off" class="message" type="text">
                <input type="submit" value="Send"/>
              </form>
              <button id="joinLobby" class="hideOnStartGame">Join Lobby</button>
              <button id="startGame" class="hideOnStart hideOnStartGame">Start Game</button>
              </div>
                <div id="settlements" class="hideOnStart showOnStartGame border">Settlements
                <div id="settlement1" class="settlement"></div>
              </div>
            </div>
          <div id="game" class="col-7">
            <div id="board" class="board">
              <div class="container">
                <div class="row boardRow">
                  <div></div>
                </div>
                <div class="row boardRow">
                  <div></div>
                  <div class="water"></div>
                  <div class="water port"></div>
                  <div class="water"></div>
                  <div class="water port"></div>
                  <div class="water"></div>
                  <div class="water"></div>
                </div>
                <div id="row1" class="row boardRow">
                  <div></div>
                  <div class="water"></div>
                  <div class="water"></div>
                  <div class="land"><div data-x="2" data-y="1"></div></div>
                  <div class="land"><div data-x="3" data-y="1"></div></div>
                  <div class="land"><div data-x="4" data-y="1"></div></div>
                  <div class="water port"></div>
                  <div class="water"></div>
                </div>
                <div id="row2" class="row boardRow">
                  <div class="water"></div>
                  <div class="water port"></div>
                  <div class="land"><div data-x="1.5" data-y="2"></div></div>
                  <div class="land"><div data-x="2.5" data-y="2"></div></div>
                  <div class="land"><div data-x="3.5" data-y="2"></div></div>
                  <div class="land"><div data-x="4.5" data-y="2"></div></div>
                  <div class="water"></div>
                  <div class="water"></div>
                </div>
                <div id="row3" class="row boardRow">
                  <div></div>
                  <div class="water"></div>
                  <div class="land"><div data-x="1" data-y="3"></div></div>
                  <div class="land"><div data-x="2" data-y="3"></div></div>
                  <div class="land "><div data-x="3" data-y="3"></div></div>
                  <div class="land"><div data-x="4" data-y="3"></div></div>
                  <div class="land"><div data-x="5" data-y="3"></div></div>
                  <div class="water port"></div>
                </div>
                <div id="row4" class="row boardRow">
                  <div class="water"></div>
                  <div class="water port"></div>
                  <div class="land"><div data-x="1.5" data-y="4"></div></div>
                  <div class="land"><div data-x="2.5" data-y="4"></div></div>
                  <div class="land"><div data-x="3.5" data-y="4"></div></div>
                  <div class="land"><div data-x="4.5" data-y="4"></div></div>
                  <div class="water"></div>
                  <div class="water"></div>
                </div>
                <div id="row5" class="row boardRow">
                  <div></div>
                  <div class="water"></div>
                  <div class="water"></div>
                  <div class="land"><div data-x="2" data-y="5"></div></div>
                  <div class="land"><div data-x="3" data-y="5"></div></div>
                  <div class="land"><div data-x="4" data-y="5"></div></div>
                  <div class="water port"></div>
                  <div class="water"></div>
                </div>
                <div id="row6" class="row boardRow">
                  <div></div>
                  <div class="water"></div>
                  <div class="water port"></div>
                  <div class="water"></div>
                  <div class="water port"></div>
                  <div class="water"></div>
                  <div class="water"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
